<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="index.css">
    <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="Login">
    <img src="instagram.png" alt="instagram" class="center">
    <form label for="login">
        <label for="email" class="email"></label><br>
        <input type="email" id="email" name="email" placeholder="Phone number, username, or email"><br>
        <label for="password"></label><br>
        <input type="text" id="password" placeholder="Password"><br>
    </form>
    <button type="button" class="submit">Log In</button>
    
</div>
<div class="footer">
    <p>Don't have an account? <a href="#">Sign up</a></p>
</div>
<div class="container">
    <p>Get the app.</p>
    <button type="button" class="image-button1" ></button>
    <button type="button" class="image-button2" ></button>
</div>
</body>
</html>
