<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="tempCalc" onsubmit="calculateTemperature(); return false">
        <label for="temp">Please enter the temperature you'd like to convert.</label>
        <br/><input type="number" name="temp" id="temp">
        <select name="temp_diff" id="temp_diff">
            <option value="cel">째Celcius</option>
            <option value="fah">째Fahrenheit</option>
        </select>
        <br/><input type="submit" name="temp">
        <div id="resultContainer"></div>
    </form>
    <!-- Add the result container -->
    <script>
        const calculateTemperature = () => {
            const numberTemp = document.getElementById("temp").value;
            const tempSelected = document.getElementById('temp_diff');
            const valueTemp = temp_diff.options[tempSelected.selectedIndex].value;
            const celToFah = (cel) => {
                let fahrenheit = Math.round((cel * 9 / 5) + 32);
                return fahrenheit;
            }
            const fahToCel = (fah) => {
                let celsius = Math.round((fah - 32) * 5 / 9);
                return celsius;
            }
            let result;
            if (valueTemp == 'cel') {
                result = celToFah(numberTemp);
                document.getElementById('resultContainer').innerHTML = `${result}째Fahrenheit`;
            } else {
                result = fahToCel(numberTemp);
                document.getElementById('resultContainer').innerHTML = `${result}째Celsius`;
            }
        }
    </script>
</body>
</html>
