<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Light_On_Off</title>
</head>
<body>
    <div class="main-heading">
        <h1>Can you turn the light on?</h1>
        <button onclick="document.getElementById('myImage').src='on_bulb.png'">Turn On the Light</button>
        <img src="off_bulb.png" alt="" id="myImage">
        <button onclick="document.getElementById('myImage').src='off_bulb.png'">Turn Off the Light</button>
    </div>
</body>
</html>
