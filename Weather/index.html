<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather" style="display: none;">
            <img src="Images/rain.png" alt="" class="weather-icon">
            <h1 class="temp">37°C</h1>
            <h2 class="city">Rawalpindi</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
       
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const response = await fetch(`${apiURL}&q=${city}&appid=${apiKey}`);
            const data = await response.json();

            console.log(data);

            if (data.cod === 200) {
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C | "+Math.round((data.main.temp*1.8)+32)+"°F";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind && data.wind.speed ? data.wind.speed + "km/h" : "N/A";

                if (data.weather && data.weather[0]) {
        const weatherIconCode = data.weather[0].icon;
        const weatherIconElement = document.querySelector(".weather-icon");
        const weatherIconURL = `http://openweathermap.org/img/w/${weatherIconCode}.png`;

        // Set the src attribute of the <img> tag to the weather icon URL
        weatherIconElement.src = weatherIconURL;
    }
                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";
            } else {
                console.error("Weather data not available for the given city.");
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
        }

        searchBtn.addEventListener("click", () => {
            const searchInput = searchBox.value.trim();
            if (searchInput) {
                checkWeather(searchInput);
            } else {
                console.error("Invalid city name");
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
        });

    </script>
</body>
</html>
